<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <style>
      /* Adding a little bit of CSS to make it readable */
      body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
      label { display: block; margin-top: 10px; }
      input, select, textarea { margin-bottom: 10px; width: 100%; max-width: 300px; display: block; }
      .inline { width: auto; display: inline; }
    </style>
  </head>
  <body>
    <h1 id="title">Application Usage Survey</h1>
    <p id="description">This is a survey page for app usage.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Neree oruulna u</label>
      <input required id="name" type="text" placeholder="Enter your name">

      <label id="email-label" for="email">Email oruulna u</label>
      <input required id="email" type="email" placeholder="Enter your email">

      <label id="number-label" for="number">Utsni dugaara oruulna u</label>
      <input required id="number" type="number" min="8" max="9999999999" placeholder="Enter phone number">

      <hr>

      <label for="dropdown">Which app do you use most?</label>
      <select id="dropdown" required>
        <option disabled selected value="">Select an option</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="twitter">Twitter</option>
      </select>

      <hr>

      <p>How often do you use the app?</p>
      <label>
        <input name="frequency" value="daily" type="radio" class="inline"> Daily
      </label>
      <label>
        <input name="frequency" value="weekly" type="radio" class="inline"> Weekly
      </label>

      <hr>

      <p>What features do you like?</p>
      <label>
        <input type="checkbox" value="chat" class="inline"> Chatting
      </label>
      <label>
        <input type="checkbox" value="photos" class="inline"> Sharing Photos
      </label>

      <hr>

      <p>Any additional comments?</p>
      <textarea id="comments" placeholder="Write here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
