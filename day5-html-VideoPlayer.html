<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with the HTML Video Element</title>
</head>
<body>
  <h1>Working with the HTML Video Element</h1>
  <video
    width="640"
    loop
    controls
    muted
    poster="https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg"
  >
  <source
    src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
    type="video/mp4"
  >
  <source
    src="https://cdn.freecodecamp.org/curriculum/labs/mapmethod.webm"
    type="video/webm"
  >
  <source
    src="https://cdn.freecodecamp.org/curriculum/labs/mapmethod.ogg"
    type="video/ogg"
  >
  <source
    src="https://cdn.freecodecamp.org/curriculum/labs/mapmethod.avi"
    type="video/avi"
  >
    </video>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
</head>
<body>
<h1>My Video CV</h1>
<section>
  <h2>mp3</h2>
  <video
  controls
  width=640>
  <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4"
  </video>
</section>
<section>
  <h2>song name</h2>
  <audio
  controls
  loop
  src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3">
  </audio>
</section>
</body>
</html>
